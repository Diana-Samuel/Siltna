<!DOCTYPE html>

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <style>
            body {
                background-color: #131726;
                color: #0B0F1A;
                overflow-x: hidden;
                overflow-y: scroll;
            }

            input:focus,
            textarea:focus {
                outline: none;
                box-shadow: none;
            }

            .post {
                background:linear-gradient(to bottom right,#1A1F2E,#3B82F6);
                width:calc((100%/4)* 1.618);
                margin-bottom: 50px;
                border-radius: 25px;
            }
            .postImages {
                width: calc(100%-30px);
                margin:5px;
                border-radius: 10px;
            }
            .postImages img {
                width: 100%;
                object-fit: fill;
                border-radius: 20px;
            }

            .navbar {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: calc(100% / 20);
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #1C2233;
                margin: 0 auto;
                padding: 0;
                border-bottom: 0.5px solid #7b84a1;
                color: #E4E7EC;

                z-index: 99;
            }

            .navbar-right:last-child {
                margin-right: 20px;
            }

            .createNew {
                display: flex;
                opacity: 0;
                visibility: hidden;
                flex-direction: column;
                position: absolute;

                margin-top: 20px;
                margin-right: 0;
                margin-left: calc(100% / 1.107);
                width: calc(100% / 17);
                height: calc(100% / 4);

                align-content: center;
                flex-wrap: nowrap;
                justify-content: flex-start;
                align-items: center;
                z-index: 100;
                transition: all 200ms cubic-bezier(0.63, 0.21, 0.29, 0.85)
            }
            .crElems:first-child {
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
                border-top: 1px solid #1C2233;
            }

            .crElems {
                background-color: blue;
                width: 100%;
                height: 90%;
                border: 1px solid #1C2233;
                border-radius: 10px;

                display: flex;
                flex-direction: column;
                align-content: center;
                flex-wrap: nowrap;
                justify-content: flex-start;
                align-items: center;
            }
            
            .crElem {
                width: 100%;
                height: calc(100% / 3);
            }


            #createPost {
                display: none;
                transition: all 1s ease-in;
                background: #111418;
                width: 40%;
                height: 500px;
                border: #1A1F2E solid 2px;
                border-radius: 10px;
                box-shadow: #3B82F6 4px 3px 7px 2px;
                margin-top: 10%;

                align-content: center;
            }
            #textInput {
                width: 90%;
                height: 350px;
                background: #ffffff00;
                border: #1A1F2E solid 1px;
                border-radius: 10px;
                margin: 0;

                resize: none;

                color: #E4E7EC;
                font-size: 25px;
            }

            #createPostSubmit {
                width: 125px;
                height: 50px;
                border-radius: 20px;
                background: #ffffff00;
                border: #1A1F2E solid 1px;
                color: #E4E7EC;
                cursor: pointer;
            }
            
</style>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-left" style="display: flex; align-items: center; padding-left: 20px;">
                <img src="/static/icon.webp" alt="App Icon" style="height: 40px; margin-right: 8px; margin-left: 20px; cursor: pointer; ">
            </div>

            <div class="navbar-right" style="display: flex; align-items: center; gap: 20px; padding-right: 20px;">
                <button style="background: none; border: none; color: inherit; font-size: 35px; cursor: pointer;" class="add">+</button>

                <button style="background: none; border: none; color: inherit; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 002 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4a1.5 1.5 0 00-3 0v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
                </button>

                <img src="/u/{{ userId }}/icon" alt="User" style="height: 35px; width: 35px; border-radius: 50%;" id="userimg">
            </div>
        </div>
        <div class="createNew">
            <div style="background: #ffffff00; height: 10%; width: 100%;">

            </div>
            <div class="crElems">
                <div onclick="postPopup()"><span style="font-size: 20px;">New Post</span></div>
            </div>
        </div>

        <h2>{{ msg }}</h2>
        
        <center>
            <div id="createPost">
                <form action="" method="POST" enctype="multipart/form-data">
                    <div style="height: 100%;">
                        <textarea id="textInput" name="text"></textarea>
                    </div>
                    <div>
                        <input id="fileInput" name="file" type="file" multiple style="display: none;">
                        <label for="fileInput" style="display: block; width: 50px; height: 50px; border-radius: 50%; content: '+'; cursor: pointer; margin-top: 10px;margin-right: auto; margin-left: 25px;">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#E4E7EC">
                                <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h360q-20 26-30 57t-10 63q0 83 58.5 141.5T720-520q32 0 63-10t57-30v360q0 33-23.5 56.5T760-120H200Zm40-160h480L570-480 450-320l-90-120-120 160Zm440-320v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Z"/>
                            </svg>
                        </label>
                    </div>
                    <input type="text" name="createpost" style="display: none;">
                    <button type="submit" id="createPostSubmit">Create Post</button>
                </form>
            </div>
        </center>

        <center>
            <div id="PostSection">

            </div>
        </center>
        <script>
            function postPopup() {
                const postpopup = document.querySelector("#createPost");
                postpopup.style.display = "block";
            }
            document.querySelector("#createPostSubmit").addEventListener("click", () => {
                const postpopup = document.querySelector("#createPost");
                postpopup.style.display = "none";
            })
            function AddPosts() {
                fetch("/getPosts")
                    .then(response => response.json())
                    .then(data => {
                        if (data["status"] == "success") {
                            let posts = data["posts"];
                            let final = [];

                            if (posts.length < 1) {
                                document.querySelector("#PostSection").innerHTML += "<div class='finishedPosts'> You have watched all possible posts.</div>";
                            };

                            posts.forEach(info => {
                                let post = info[1];
                                let text = post[0];
                                let images = post[1];
                                let postdate = post[2];
                                let postername = info[0][1];
                                let posterid = info[0][0];
                                let htmlPost = "<div class='post'><div class='posterInfo'><a href='/u/"
                                                +posterid+
                                                "'>"
                                                +postername+
                                                "</a><span>"
                                                +postdate+
                                                "</span></div><h3>"
                                                +text+
                                                "</h3><div class='postImages'>"
                                                +images+
                                                "</div></div>";
                                final.push(htmlPost);
                            });
                            document.querySelector("#PostSection").innerHTML += final.join("");
                        }
                        else {
                            console.log(data["error"]);
                        };
                    })
                    .catch(error => {
                        console.error("Fetch failed:", error);
                    });
            }

            document.addEventListener("DOMContentLoaded",() => {
                AddPosts();
            })

            document.querySelector('.add').addEventListener('mouseenter', () => {
                document.querySelector('.createNew').style.visibility = 'visible';
                document.querySelector('.createNew').style.opacity = '1';
            });
            document.querySelector('.add').addEventListener('mouseleave', () => {
                document.querySelector('.createNew').style.visibility = 'hidden';
                document.querySelector('.createNew').style.opacity = '0';
            });
            document.querySelector('.createNew').addEventListener('mouseenter', () => {
                if (document.querySelector('.createNew').style.visibility === 'hidden') {
                    document.querySelector('.createNew').style.visibility = 'visible';
                    document.querySelector('.createNew').style.opacity = '1';
                }
            });
            document.querySelector('.createNew').addEventListener('mouseleave', () => {
                document.querySelector('.createNew').style.visibility = 'hidden';
                document.querySelector('.createNew').style.opacity = '0';
            });
        </script>
    </body>
</html>
